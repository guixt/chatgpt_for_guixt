<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat GPT</title>
    <link rel="stylesheet" href="guixt_chatgpt.css">



</head>

<body>
    <div id="idContainer">
        <textarea id="txtOutput" rows="10" placeholder="Output"></textarea>



        <textarea id="txtMsg" rows="5" wrap="soft" placeholder="Input Text"></textarea>

        <div id="idText"></div>

        <div class="controls">
            <button type="button" onclick="Send()" id="btnSend">Send</button>

            <div class="checkboxes" style="width:346px;">


                <label id="lblSpeak"><input id="chkSpeak" type="checkbox" onclick="SpeechToText()" />Listen</label>
                <label id="lblAutoScroll"><input id="AutoScroll" type="checkbox"
                        onclick="setAutoScroll(this);" />Autoscrolling</label>

                <br>

                <button type="button" style="background-color:#FF9999" onclick="reset()" id="btnReset">New
                    conversation</button>
            </div>



            <div class="dropdowns" style="margin-top:15px;">
                <select id="selModel">


                    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    <option value="gpt-4">gpt-4</option>
                    <option value="gpt-3.5-turbo-16k">gpt-3.5-turbo-16k</option>
                    <option value="text-davinci-003">text-davinci-003</option>
                    <option value="text-davinci-002">text-davinci-002</option>
                    <option value="code-davinci-002">code-davinci-002</option>
                </select>

                <select id="selLang" onchange="ChangeLang(this)">
                    <option value="en-US">English (United States)</option>
                    <option value="fr-FR">French (France)</option>
                    <option value="ru-RU">Russian (Russia)</option>
                    <option value="pt-BR">Portuguese (Brazil)</option>
                    <option value="es-ES">Spanish (Spain)</option>
                    <option selected value="de-DE">Deutsch</option>
                    <option value="it-IT">Italian (Italy)</option>
                    <option value="pl-PL">Polish (Poland)</option>
                    <option value="nl-NL">Dutch (Netherlands)</option>
                </select>


            </div>
        </div>
    </div>


    
    <script src="guixt_chatgpt_main.js"></script>




 


</body>

</html>
